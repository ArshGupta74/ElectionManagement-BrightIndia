<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Data</title>
</head>
<body>
    <h1>Data Display</h1>
    <button id="sendSmsButton">Send SMS</button>
    <div id="dataContainer"></div>
    <a href="messageSender.html">Go Back</a>
</body>
<script src="./displaydata.js"></script>
<script>
    const sendSmsButton = document.getElementById('sendSmsButton');
    sendSmsButton.addEventListener('click', () => {
      fetch('/send-sms', { method: 'POST' })
        .then(response => response.text())
        .then(message => console.log(message))
        .catch(error => console.error('Error:', error));
    });
</script>
</html>
